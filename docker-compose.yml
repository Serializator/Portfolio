version: "2"
services:
  nginx:
    image: nginx:1.11
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    volumes_from: 
      - php
    links:
      - php
      - mysql
  php:
    build: ./php
    volumes:
      - ../Portfolio:/app
    links:
      - mysql
  mysql:
    image: mysql:5.7
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/portfolio.sql
    environment: 
      - 'MYSQL_ROOT_PASSWORD=root'
      - 'MYSQL_DATABASE=portfolio'